<h1 *ngFor="let num of arr">{{ num }}</h1>
<table>
  <thead>
    <tr>
      <th>id</th>
      <th>name</th>
      <th>salary</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let employee of employees">
      <td>{{ employee.id }}</td>
      <td>{{ employee.name }}</td>
      <td>{{ employee.salary }}</td>
    </tr>
  </tbody>

  <app-comp-one></app-comp-one>
  <app-comp-two></app-comp-two>
</table>
